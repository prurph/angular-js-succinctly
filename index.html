<!-- Basic AngularJS Functionality -->
<!DOCTYPE html>
<html>
<head>
  <title>Learning Angular.js</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app>
  <div ng-controller="MyCtrl">
    <p>This is my first angular expression: {{"Hello, " + "world!"}}</p>
    Enter your name: <input type="text" ng-model="name"></input>
    <button ng-click="toggle()">Toggle your name!</button>
    <p ng-show="visible">Hello {{name}}!</p>
  </div>
  <div>
    Enter your name: <input type="text" ng-model="name"></input>
    <p>Hello {{name | uppercase}}!</p>
    <p>It's a lovely day, isn't it {{name | lowercase}}?</p>
  </div>
</body>
</html>
